<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Verificação de nacionalidade</h1>
    Digite seu país: <input type="text" name="país" id="país">
    <input type="button" value="verificar" onclick = "verificacao()">

    <div id ="res">

    </div>

    <script>
            function verificacao(){
                var país = document.getElementById("país")
                var res = document.getElementById("res")
                var nac = país.value.trim().toLowerCase()

                res.innerHTML = `<p> seu país é <strong>${nac}</strong> </p>`

                if (nac == "brasil"){
                    res.innerHTML += "<p> Você é <strong>Brasileiro</strong> </p>"
                }else {
                    res.innerHTML += "<p> Você é <strong>Estrangeiro</strong></p>"
                }
                
            }
    </script>
</body>
</html>
